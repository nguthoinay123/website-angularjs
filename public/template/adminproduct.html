<h1>ssss</h1>
    <div class="card">
        <div class="card-header">
            <h2>Bán hàng giải khát</h2>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Tên hàng</th>
                    <th>Số lượng</th>
                    <th>Đơn giá</th>
                    <th>Thành tiền</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sp in dsSP" ng-init="sp.quantily=1">
                    <td>
                        <input type="checkbox" ng-model="sp.buy">
                    </td>
                    <td ng-bind="sp.name"></td>
                    <td>
                        <input type="number" ng-model="sp.quantily" ng-disabled="!sp.buy">
                    </td>
                    <td ng-bind="sp.price | currency"></td>
                    <td ng-bind="(sp.price * sp.quantily) | currency"></td>
                </tr>
            </tbody>
        </table>
        <div class="mb-3">
            Tổng Tiền: <strong>{{getAmount() | currency}}</strong>
        </div>
    </div>
