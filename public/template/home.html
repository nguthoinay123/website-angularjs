    <section class="mymaincontent" >
      <div class="container-lg">
        <div class="slider m-2 mb-3">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner rounded-3">
              <div class="carousel-item active">
                <img src="public/img/slider1.jpeg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="public/img/slider1.jpeg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="public/img/slider1.jpeg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <section class="myheader" >
            <div class="row">
              <div class="container-fluid">
                <div class="row align-items-center" >
                  <div class="col">
                    <h2 class="title-block upscape mx-4"><a class="border border-danger bg-danger text-white rounded-2" style="text-decoration: none;" href="#" title="Thời trang">Thời trang</a></h2>
                  </div>
                  <div class="col">
                    <div class="widget LinkList">
                      <ul class="list-unstyled d-inline float-end">
                        <li class="d-inline m-4"><a class="text-dark" href="#" title="Thời trang nữ" style="text-decoration: none;">Thời trang nữ</a></li>
                        <li class="d-inline"><a class="text-dark" href="#" title="Thời trang nam" style="text-decoration: none;">Thời trang nam</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
                        
                <div class="col-3">
                  <div class="card m-4">
                    <div class="accordion" id="accordionExample">
                      <div class="accordion-item">
                        <h2 class="accordion-header">
                              <img src="public/img/banner_fashion_1.jpg" style="width: 100%;" alt="">
                            

                        </h2>
                        <h2 class="accordion-header mt-2">
                          <img src="public/img/banner_fashion_2.jpg" style="width: 100%;" alt="">
                        </h2>
                       
                      </div>
                    </div>
                  </div>
              </div>
          
              <div class="col-md-9 mt-4">
                <div class="row " >
                  <div ng-repeat="sp in dsSP | filter:keyword| orderBy: order | limitTo:8:begin "  class="col-md-3 mb-4">
                    <div class="card " >
                      <div class="card-body ">
                        <img src="public/img/{{sp.img}}" style="width: 100%;" alt="">
                        <a href="#!/detail/{{sp.id}}" style="text-decoration: none;">
                        <h5 class="card-title text-dark text-lg-center mt-1"  >{{sp.name | uppercase}}</h5>
                        </a>
                        <p class="card-text text-center">{{sp.price | currency:'':0}} VNĐ</p>
                        <button ng-click="mua(sp)" class="btn btn-danger mx-auto d-block">Mua</button>
                      </div>
                    </div>
                  </div>
                </div>
                <br>
                <nav aria-label="Page navigation example" >
                  <ul  class="pagination justify-content-center">
                    <li class="page-item"><button ng-click="chuyentrang(page-1)" class="page-link {{(page==1)?'disabled':''}}" href="#">Previous</button></li>
                    <li ng-repeat='trang in pagelist()' class="page-item"><button  ng-click="chuyentrang(trang)" class="page-link {{(page==trang)?'active':''}}"href="#">{{trang}}</button></li>
            
                    <!-- <li class="page-item"><button ng-click="chuyentrang(1)" class="page-link {{(page==1)?'active':''}}">1</button></li>
                    <li class="page-item"><button ng-click="chuyentrang(2)" class="page-link {{(page==2)?'active':''}}">2</button></li>
                    <li class="page-item"><button ng-click="chuyentrang(3)" class="page-link {{(page==3)?'active':''}}">3</button></li>
                    <li class="page-item"><button ng-click="chuyentrang(3)" class="page-link {{(page==4)?'active':''}}">4</button></li> -->
                    <li class="page-item"><button  ng-click="chuyentrang(page+1)" class="page-link {{(page==totalPage())?'disabled':''}}" href="#">Next</button></li>
                  </ul>
                </nav>
                <br>
              </div>
          
        </section >
              

       
    </section>
