<section class="myheader" >
  <div class="container ">
    <div class="row">
        <div class="col-3">
          <div class="card m-4">
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <strong>Chủng loại</strong>
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                  <ul class="list-group">
                    <a href="" class="list-group-item">Giày</a>
                    <a href="" class="list-group-item">Áo</a>
                    <a href="" class="list-group-item">Quần</a>



                  </ul> 
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <strong>Nhà cung cấp</strong>
                  </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                  <ul class="list-group">
                    <a href="" class="list-group-item">Nike</a>
                    <a href="" class="list-group-item">Adidas</a>
                    <a href="" class="list-group-item">NEW BALANCE</a>
                    <a href="" class="list-group-item">Hades</a>
                    <a href="" class="list-group-item">Swe</a>
                    <a href="" class="list-group-item">Levent</a>
                  </ul>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    <strong>Hàng đặc biệt</strong>
                  </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">

                  <ul class="list-group">
                    <a href="" class="list-group-item">Hàng bán chạy</a>
                    <a href="" class="list-group-item">Hàng mới</a>
                    <a href="" class="list-group-item">Hàng giảm giá</a>
                    <a href="" class="list-group-item">Hàng đặc biệt</a>
                    <a href="" class="list-group-item">Hàng xem nhiều</a>
                  </ul>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="col-md-9 mt-4">
        <div class="row">
          <div ng-repeat="sp in dsSP | filter:keyword| orderBy: order | limitTo:8:begin "  class="col-md-3 mb-4">
            <div class="card " >
              <div class="card-body ">
                <img src="public/img/{{sp.img}}" style="width: 100%;" alt="">
                <a href="#!/detail/{{sp.id}}" style="text-decoration: none;">
                <h5 class="card-title text-dark text-lg-center"  >{{sp.name | uppercase}}</h5>
                </a>
                <p class="card-text text-center">{{sp.price | currency:'':0}} VNĐ</p>
                <button ng-click="mua(sp)" class="btn btn-danger mx-auto d-block">Mua</button>
              </div>
            </div>
          </div>
          </div>
      </div>
      
    </div>
  </div>
  </div>
  </div>
  
</section >
